{% extends "main/base.html" %}

{% block title %}Posties - {{ profile.user }}'s Profile{% endblock %}

{% block content %}
    <center>
        <h1 class="profileHeader">{{ profile.user }}</h1>
        <br>
        <button onclick="location.href=href='/'" class="btn btn-primary" style="float:right; margin-bottom: 5px; margin-right: 5px">Home</button>
        <div style="width: 200px;">
            <img class="rounded-circle account-img" src="{{ profile.avatar.url }}" style="width: auto; height: auto; padding: 0" alt="This user's profile picture"/>
        </div>
        <br>
        <div id="bio" style="background-color: white; border-style: solid; border-width: 1px; padding: 10px; width: 500px;">
            {{ profile.bio }}
        </div>
    </center>
{% endblock %}
